<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="author" content="Oweki Denis">
    <meta name="description" content="Have questions about rafting trips, safety, or bookings? Contact our team today and plan your unforgettable rafting adventure.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="adress">
                <h1>Pearl Rafters</h1>
                <p class="company-info">
                    Uganda, Jinja<br>
                    Jinja City<br>
                    <strong>Phone:</strong> +256 760935944<br>
                    <strong>Email:</strong> info@pearlrafters.com
                </p>
            </div>
        
            <div class="contact-layout">
        
                <!-- Google Map -->
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15956.432387798079!2d34.171656795800786!3d1.0810978391626953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1770649522807!5m2!1sen!2sug"></iframe>
                </div>
        
                <!-- Contact Form -->
                <form class="contact-form" action="#" method="post">
        
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input placeholder="Name" type="text" id="name" name="name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input placeholder="Email" type="email" id="email" name="email" required>
                    </div>
        
                    <fieldset class="form-group">
                        <legend>Message Purpose</legend>
        
                        <div class="labels">
                            <label>
                                <input type="radio" id="general" name="purpose" value="general" required>
                                General Inquiry
                            </label>
            
                            <label>
                                <input type="radio" id="reservation" name="purpose" value="reservation">
                                Reservation Question
                            </label>
            
                            <label>
                                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                                Website Suggestion
                            </label>
                        </div>
                    </fieldset>
        
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
        
                    <div class="form-group checkbox">
                        <label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>
        
                    <button type="submit" class="submit-btn">Get in Touch!</button>
        
                </form>
            </div>
        
        </section>
        
        <!-- Employee Profiles -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
        
            <div class="employee-cards">
                <figure>
                    <img src="images/employee1.jpg" alt="Lead River Guide">
                    <figcaption>John Doe – Lead River Guide</figcaption>
                </figure>
        
                <figure>
                    <img src="images/employee2.jpg" alt="Operations Manager">
                    <figcaption>Jane Smith – Operations Manager</figcaption>
                </figure>
        
                <figure>
                    <img src="images/employee3.jpg" alt="Customer Experience Specialist">
                    <figcaption>Mike Brown – Customer Experience Specialist</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>©2026 Pearl Rafters, Oweki Denis .Kampala, Uganda</p>
        <nav class="socialmedia">
            <a href=""><img src="images/whatsapp-bw.svg" alt="Facebook"></a>
            <a href=""><img src="images/whatsapp-bw.svg" alt="linkedin-square"></a>
            <a href=""><img src="images/whatsapp-bw.svg" alt="whatsapp-bw"></a>
        </nav>
    </footer>
</body>
</html>
